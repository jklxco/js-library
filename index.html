<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="header">
        <button type="button" id="new-book">Add New Book</button>
    </section>
    <section id="new-book-form">
        <form id="new-form">
            <div class="div-form">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div class="div-form">
                <label for="author">Author: </label>
                <input type="text" id="author" required>
            </div>
            <div class="div-form">
                <label for="pages">Number Of Pages: </label>
                <input type="text" id="pages" required>
            </div>
            <div class="div-form">
                <label for="read">Have You Read This?</label>
                <input type="text" id="read" required>
            </div>
            
        </form>
        <div class="btns">
            <button type="button" id="btn-submit">Add To Library</button>
            <button type="reset" id="btn-clear" form="new-form">Clear</button>
            <button type="button" id="btn-cancel"form="new-form">Cancel</button>
        </div>
    </section>
    <section id="books"></section>

    <script src="scripts.js"></script>
</body>
</html>
